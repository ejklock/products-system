<div class="level-right">
  <form [formGroup]="uploadProductForm" (ngSubmit)="submit()">
    <div class="field">
      <label class="label">Importar arquivo JSON com produtos</label>
      <div class="file">
        <label class="file-label">
          <input
            formControlName="productfile"
            #productFileInput
            class="file-input"
            type="file"
            name="products"
          />
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
              Escolher arquivo
            </span>
          </span>
        </label>
        <button class="button is-success">Enviar</button>
      </div>
    </div>
  </form>
</div>
